<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" style="margin:auto">
        <div *ngIf="error">
            <p class="alert alert-danger">{{error}}</p>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button> |
                <button type="button" class="btn btn-success" (click)="onSwitchMode()">{{isLoginMode?'Switch to Sign Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
