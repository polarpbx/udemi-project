<div class="row">
    <div class="col-xs-12">
        <img [src]="detailInfo.imagePath" alt="{{detailInfo.name}}" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{detailInfo.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown (dropDownMenu)="dropDownMenuBool=$event" >
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>

            <ul class="dropdown-menu"
            style="margin-top: 40px;"
            [ngClass]="{show:dropDownMenuBool==true}"
            >
                <li><a href="#" class="dropdown-item" (click)="addIngredients()">Add Ingredients</a></li>
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{detailInfo.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of detailInfo.ingredient"
            >
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
